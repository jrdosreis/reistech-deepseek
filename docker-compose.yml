version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reistech-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: reistech-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    image: node:18-alpine
    container_name: reistech-backend
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./backend:/usr/src/app
      - ./backend/uploads:/usr/src/app/uploads
      - ./backend/logs:/usr/src/app/logs
      - ./backend/whatsapp-sessions:/usr/src/app/whatsapp-sessions
    working_dir: /usr/src/app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: reistech-frontend
    depends_on:
      - backend
    ports:
      - "80:3000"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm start"
    restart: unless-stopped

volumes:
  postgres_data: