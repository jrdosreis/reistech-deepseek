version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reistech-postgres
    environment:
      POSTGRES_DB: reistech
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - reistech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: reistech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - reistech-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reistech-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: reistech
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/whatsapp-sessions:/app/whatsapp-sessions
    networks:
      - reistech-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reistech-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    networks:
      - reistech-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  reistech-network:
    driver: bridge